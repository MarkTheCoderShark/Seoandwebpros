<!-- Professional Contact Section -->
<section id="contact" class="py-20 bg-gray-50">
    <div class="max-w-4xl mx-auto px-4">
        <!-- Contact Header -->
        <div class="text-center mb-16">
            <h2 class="text-4xl font-bold mb-4 text-gray-900">Get In <span class="text-blue-600">Touch</span></h2>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                Ready to grow your business? Let's discuss your digital strategy and create a plan that drives real results.
            </p>
        </div>
        
        <!-- Contact Form -->
        <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-200">
            <div class="text-center mb-8">
                <h3 class="text-2xl font-bold text-gray-900 mb-2">Send us a message</h3>
                <p class="text-gray-600">
                    Fill out the form below and we'll get back to you within 24 hours.
                </p>
            </div>
            
                        <form id="contactForm" name="contact" class="space-y-8">
                <p class="hidden">
                    <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                </p>
                
                <!-- Step 1: Basic Information -->
                <div class="space-y-6">
                    <h4 class="text-lg font-semibold text-gray-900 mb-4">Step 1: Basic Information</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name *</label>
                            <input type="text" id="name" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your full name" required>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address *</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your email address" required>
                        </div>
                    </div>
                    <div>
                        <label for="company" class="block text-sm font-medium text-gray-700 mb-2">Company Name</label>
                        <input type="text" id="company" name="company" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your company name">
                    </div>
                </div>
                
                <!-- Step 2: Project Details -->
                <div class="space-y-6">
                    <h4 class="text-lg font-semibold text-gray-900 mb-4">Step 2: Project Details</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="service" class="block text-sm font-medium text-gray-700 mb-2">Service Interested In *</label>
                            <select id="service" name="service" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                                <option value="">Select a service</option>
                                <option value="seo">SEO Optimization</option>
                                <option value="web">Web Development</option>
                                <option value="marketing">Digital Marketing</option>
                                <option value="content">Content Marketing</option>
                                <option value="social">Social Media Marketing</option>
                                <option value="ads">Paid Advertising</option>
                                <option value="consultation">General Consultation</option>
                            </select>
                        </div>
                        <div>
                            <label for="budget" class="block text-sm font-medium text-gray-700 mb-2">Monthly Budget</label>
                            <select id="budget" name="budget" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Select budget range</option>
                                <option value="under-1000">Under $1,000</option>
                                <option value="1000-5000">$1,000 - $5,000</option>
                                <option value="5000-10000">$5,000 - $10,000</option>
                                <option value="10000-25000">$10,000 - $25,000</option>
                                <option value="over-25000">Over $25,000</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Step 3: Project Description -->
                <div class="space-y-6">
                    <h4 class="text-lg font-semibold text-gray-900 mb-4">Step 3: Project Description</h4>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Project Details *</label>
                        <textarea id="message" name="message" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 h-32 resize-none" placeholder="Tell us about your project, goals, timeline, and any specific requirements..." required></textarea>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <div class="pt-6">
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 px-6 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-200 flex items-center justify-center">
                        <i class="fas fa-paper-plane mr-2"></i>
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
