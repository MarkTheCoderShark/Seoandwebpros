<!-- Contact Section -->
<section id="contact" class="py-20 px-4 sm:px-6 lg:px-8 bg-gray-900">
    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-4xl font-bold mb-4">Get In <span class="gradient-text">Touch</span></h2>
            <p class="text-gray-400 max-w-2xl mx-auto">
                Ready to grow your business? Let's discuss your digital strategy
            </p>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <!-- Contact Form -->
            <div class="bg-gray-800 rounded-xl p-8">
                <form id="contactForm" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent" required>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent" required>
                    </div>
                    
                    <div>
                        <label for="service" class="block text-sm font-medium text-gray-300 mb-2">Service Interested In</label>
                        <select id="service" name="service" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent" required>
                            <option value="">Select a service</option>
                            <option value="seo">SEO Optimization</option>
                            <option value="web">Web Development</option>
                            <option value="marketing">Digital Marketing</option>
                            <option value="content">Content Marketing</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-300 mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent" required></textarea>
                    </div>
                    
                    <button type="submit" class="w-full bg-gradient-to-r from-emerald-500 to-blue-500 text-white font-medium py-3 px-6 rounded-lg hover:opacity-90 transition duration-300">
                        Send Message
                    </button>
                </form>
            </div>
            
            <!-- Contact Information -->
            <div class="space-y-8">
                <div class="bg-gray-800 rounded-xl p-8">
                    <h3 class="text-xl font-bold mb-4">Contact Information</h3>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <i class="fas fa-map-marker-alt text-emerald-400 w-6"></i>
                            <p class="text-gray-300 ml-4">123 Digital Street, Tech City, TC 12345</p>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-phone text-emerald-400 w-6"></i>
                            <p class="text-gray-300 ml-4">+1 (555) 123-4567</p>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-envelope text-emerald-400 w-6"></i>
                            <p class="text-gray-300 ml-4">contact@seowebpros.com</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-800 rounded-xl p-8">
                    <h3 class="text-xl font-bold mb-4">Business Hours</h3>
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span class="text-gray-300">Monday - Friday</span>
                            <span class="text-gray-300">9:00 AM - 6:00 PM</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-300">Saturday</span>
                            <span class="text-gray-300">10:00 AM - 4:00 PM</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-300">Sunday</span>
                            <span class="text-gray-300">Closed</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
