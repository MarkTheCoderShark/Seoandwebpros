[build]
  functions = "netlify/functions"
  publish = "."

[functions]
  external_node_modules = ["axios", "cheerio", "resend"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/solutions/website-design/"
  to = "/solutions/website-design/index.html"
  status = 200

[[redirects]]
  from = "/solutions/seo/"
  to = "/solutions/seo/index.html"
  status = 200

# Extensionless paths for Website Development subpages
[[redirects]]
  from = "/solutions/website-development/wordpress-development"
  to = "/solutions/website-development/wordpress-development.html"
  status = 200

[[redirects]]
  from = "/solutions/website-development/shopify-development"
  to = "/solutions/website-development/shopify-development.html"
  status = 200

[[redirects]]
  from = "/solutions/website-development/custom-development"
  to = "/solutions/website-development/custom-development.html"
  status = 200

# Security headers (relaxed CSP to allow required assets)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; img-src 'self' https: data: blob:; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com data:; connect-src 'self' https:; frame-ancestors 'self'; upgrade-insecure-requests" 

[[redirects]]
  from = "/solutions/website-development/wordpress-development/"
  to = "/solutions/website-development/wordpress-development.html"
  status = 200

[[redirects]]
  from = "/solutions/website-development/shopify-development/"
  to = "/solutions/website-development/shopify-development.html"
  status = 200

[[redirects]]
  from = "/solutions/website-development/custom-development/"
  to = "/solutions/website-development/custom-development.html"
  status = 200 