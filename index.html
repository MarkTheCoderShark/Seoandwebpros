<body class="overflow-hidden h-screen">
    <!-- Fixed Navigation -->
    <div id="navigation" class="fixed top-0 left-0 right-0 z-50"></div>
    
    <!-- Scrollable Content Container -->
    <div class="content-container h-screen overflow-y-auto pt-[3.5rem]">
        <!-- Hero Section -->
        <div id="hero"></div>
        
        <!-- Showcase Section -->
        <div id="showcase"></div>
        
        <!-- Clients Section -->
        <div id="clients"></div>
        
        <!-- Results Section -->
        <div id="results"></div>
        
        <!-- Services Section -->
        <div id="services"></div>
        
        <!-- Technology Stack Section -->
        <div id="tech-stack"></div>
        
        <!-- Testimonials Section -->
        <div id="testimonials"></div>
        
        <!-- Team Section -->
        <div id="team"></div>
        
        <!-- Contact Section -->
        <div id="contact"></div>
        
        <!-- Footer -->
        <div id="footer"></div>
    </div>
    
    <!-- Custom JavaScript - Load after content -->
    <script src="assets/js/main.js" defer></script>
    
    <!-- Service Worker Registration -->
    <script>
        // Register service worker for caching and offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
    
    <!-- Component Loading Script -->
    <script>
        // Function to load a component
        async function loadComponent(componentId, componentPath) {
            try {
                const response = await fetch(componentPath);
                const html = await response.text();
                document.getElementById(componentId).innerHTML = html;
                console.log(`Loaded component: ${componentId}`);
            } catch (error) {
                console.error(`Error loading ${componentId}:`, error);
            }
        }
        
        // Load all components and initialize JavaScript after
        document.addEventListener('DOMContentLoaded', async () => {
            // Load critical components first
            await loadComponent('navigation', 'components/navigation.html');
            await loadComponent('hero', 'components/hero.html');
            
            // Load remaining components in parallel
            const remainingComponents = [
                ['showcase', 'components/showcase.html'],
                ['clients', 'components/clients.html'],
                ['results', 'components/results.html'],
                ['services', 'components/services.html'],
                ['tech-stack', 'components/tech-stack.html'],
                ['testimonials', 'components/testimonials.html'],
                ['team', 'components/team.html'],
                ['contact', 'components/contact.html'],
                ['footer', 'components/footer.html']
            ];
            
            await Promise.all(remainingComponents.map(([id, path]) => loadComponent(id, path)));
            
            // Initialize JavaScript after all components are loaded
            if (typeof initializeNavigation === 'function') initializeNavigation();
            if (typeof initializeAnimations === 'function') initializeAnimations();
            if (typeof initializeFormHandling === 'function') initializeFormHandling();
            if (typeof initializeCounterAnimations === 'function') initializeCounterAnimations();
            if (typeof initializeScrollEffects === 'function') initializeScrollEffects();
        });
    </script>
