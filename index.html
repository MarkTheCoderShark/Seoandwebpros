<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='impact-site-verification' value='8b032149-a885-446f-a335-af8de21390fe'>
    <title>SEO & Web Pros - Expert Digital Marketing Services</title>
    <meta name="description" content="Expert SEO, web development, and digital marketing services to help your business grow online. Get a free consultation today!">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Optimized Professional CSS -->
    <link rel="stylesheet" href="assets/css/optimized-ui.css">
    
    <!-- Professional Meta Tags -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="assets/css/optimized-ui.css" as="style">
    <link rel="preload" href="assets/js/main.js" as="script">
</head>
<body class="overflow-hidden h-screen">
    <!-- Fixed Navigation -->
    <div id="navigation" class="fixed top-0 left-0 right-0 z-50"></div>
    
    <!-- Scrollable Content Container -->
    <div class="content-container h-screen overflow-y-auto pt-[3rem]">
        <!-- Hero Section -->
        <div id="hero"></div>
        
        <!-- Clients Section -->
        <div id="clients"></div>
        
        <!-- Results Section -->
        <div id="results"></div>
        
        <!-- Services Section -->
        <div id="services"></div>
        
        <!-- Testimonials Section -->
        <div id="testimonials"></div>
        
        <!-- Team Section -->
        <div id="team"></div>
        
        <!-- Contact Section -->
        <div id="contact"></div>
        
        <!-- Footer -->
        <div id="footer"></div>
    </div>
    
    <!-- Custom JavaScript -->
    <script src="assets/js/main.js"></script>
    
    <!-- Component Loading Script -->
    <script>
        // Function to load a component
        async function loadComponent(componentId, componentPath) {
            try {
                const response = await fetch(componentPath);
                const html = await response.text();
                document.getElementById(componentId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading ${componentId}:`, error);
            }
        }
        
        // Load all components
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('navigation', 'components/navigation.html');
            loadComponent('hero', 'components/hero.html');
            loadComponent('clients', 'components/clients.html');
            loadComponent('results', 'components/results.html');
            loadComponent('services', 'components/services.html');
            loadComponent('testimonials', 'components/testimonials.html');
            loadComponent('team', 'components/team.html');
            loadComponent('contact', 'components/contact.html');
            loadComponent('footer', 'components/footer.html');
        });
    </script>
</body>
</html>
